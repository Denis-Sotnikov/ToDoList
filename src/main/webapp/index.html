<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AJAX</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    function sendGreeting() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/todolist/task',
            data: 'description=' + $('#description').val(),
            dataType: 'json'
        }).done(function (data) {
            var trHTML = '';
            var str = '';
            $.each(data, function (i, item) {
                if (document.getElementById('box').checked) { // Включен
                    if (item.done === true) {
                        trHTML += '<tr><td>' + item.id + '</td><td>' + item.description + '</td><td>' + item.created + '</td><td>' + '<input id="gal" type="checkbox" checked></td></tr>';
                    } else {trHTML += '<tr><td>' + item.id + '</td><td>' + item.description + '</td><td>' + item.created + '</td><td>' + '<input id="gal" type="checkbox"></td></tr>';}
                } else {
                    if (item.done === false) {
                        trHTML += '<tr><td>' + item.id + '</td><td>' + item.description + '</td><td>' + item.created + '</td><td>' + '<input id="gal" type="checkbox"></td></tr>';
                    }
                }
            });
            $('#table').append(trHTML);
            }).fail(function (err) {
                alert(err)
            });
    }
</script>

<div style="width: 50%; padding-left: 30px; padding-top: 30px" ;  >
    <form>
        <div class="form-group">
            <label for="description">Добавить новое задание</label><br>
            <textarea name = "description" class="form-control" id="description"> </textarea>
        </div>
        <div class="form-group">
            <label for="box">Показать все задачи</label>
            <input  type="checkbox" style="padding-left: 10px" name = "box" id="box" value="Показать все задачи">
        </div>
        <button type="button" class="btn btn-primary" onclick="sendGreeting()" id = "bt">Submit</button>
    </form>

    <br>
    <label for="table">Список заданий</label>
    <table class="table" id="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Created</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
</html>
